<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>


      <form onsubmit="createPost();return false" id="post-form">
        TITLE: <input type="text" id="title"><br>
        BODY: <input type="text" id="body"><br>
        AUTHOR: <input type="text" id="author"><br>
        <input type="submit">
      </form>



    </main>

    <script type="text/x-lodash-template" id="page-template">
      <div id="sidebar"></div>
      <div id="post"></div>
    </script>

    <script type="text/x-lodash-template" id="post-template">
      <article>
        <header>post title: <%= title %></header>
        <p>post body: <%= body %></p>
        <footer>by: <%= author %></footer>
      </article>
    </script>

    <script type="text/x-lodash-template" id='comments-template'>
      <div id="comments">
        <form onsubmit="postComment();return false">
          <input type="text" id="commenter">
          <input type="text" id="comment">
          <input type="submit">
        </form>
      </div>
    </script>

    <script type="text/x-lodash-template" id='comment-template'>
      <div>
        <div><%= comment %></div>
        <footer class="posted-by">Posted By: <%= commenter %> </footer>
      </div>
    </script>



    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
